<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Set background to black */
            color: #fff; /* Set text color to white */
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .post-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .post-item .post-content {
            flex: 1;
        }
        .post-item .post-content h4 {
            margin: 0 0 10px 0;
        }
        .post-item .post-content a {
            color: #1e90ff; /* Set link color to a lighter blue */
            text-decoration: none;
        }
        .post-item .post-content a:hover {
            text-decoration: underline;
        }
        .text-muted {
            color: #aaa !important; /* Set muted text color to light gray */
        }
        a {
            color: #1e90ff; /* Set general link color to a lighter blue */
        }
        a:hover {
            text-decoration: underline;
        }

</head>

    <div class="container-fluid">
        <h3 class="text-muted" style="padding-top: 12px; padding-bottom: 12px;">
